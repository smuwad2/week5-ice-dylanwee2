<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories

            // Get select ID 
            const category_form = document.getElementById('selectCategory');

            axios.get('/categories')
            .then(response => {
                var categories_data = response.data;
                showCategories(categories_data);
            })
            .catch(error => {
                console.log("Error: " + error);
            });
            
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const category_form = document.getElementById('selectCategory');

            for(category of categories){
                const current_category = document.createElement('option');
                current_category.innerText = category;
                current_category.value = category;
                category_form.appendChild(current_category);
            }
        }

        function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selected_category = document.getElementById('selectCategory').value;

            let config = {};

            if (selected_category !== 'all') {
                config = { params: { category: selected_category } };
            }

            // If "To select" is chosen, do nothing
            if (selected_category == 0) {
                showItems([]);
                return;
            }

            axios.get('/items', config)
                .then(response => {
                    showItems(response);
                })
                .catch(error => {
                    console.log('Error: ' + error);
                });
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            const itemList = items.data;
            const display = document.getElementById('itemsList');
            display.innerText = '';

            for(item of itemList){
                const name = item.name;
                const price = item.price;

                const col_div = document.createElement('div');
                col_div.className = 'd-flex col-lg-4 col-md-6 col-sm-12 justify-content-center';

                const card_div = document.createElement('div');
                card_div.className = 'card text-center';
                card_div.style = "width: 18rem;" 

                const card_header = document.createElement('div');
                card_header.className = 'card-header';
                card_header.innerText = item.name;

                const card_body = document.createElement('div');
                card_body.className = 'card-body';
                card_body.innerText = 'Price: $' + price.toFixed(2);

                card_div.appendChild(card_header);
                card_div.appendChild(card_body);
                col_div.appendChild(card_div);
                display.appendChild(col_div);
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
